<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Wrapped Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style..css">
    <link rel="icon" href="https://i.pinimg.com/originals/0e/1c/f0/0e1cf00605082d11da6385459a3a1687.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row content-wrapper ">
            <div class="d-flex justify-content-between text-light">
                <h6 class="m-0 p-0">Spotify Wrapped Template Creator</h6>
                <i class="fa-solid fa-gear " data-bs-toggle="offcanvas" href="#setting-wrapper" role="button" aria-controls="setting-wrapper"></i>
            </div>
            <div class="col-12 template-wrapper d-flex justify-content-center">
               
               <div class="template-cover">
                             
                    <div class="template-box bg-light">
                    <img  class="template-bg" src="/template/" alt="Choose From Template">
                    <div class="template-edit-content">
                        <div class="template-img-wrapper">
                            <img class="cover-img" src="/image/cover.jpg" alt="bg">
                        </div>

                        <div class="template-artsong-wrapper">
                            <div class="template-artist-box">
                                <h6 class="ft-color">Top Artist</h6>
                                <ol>
                                    <li class="ft1-color artist1"></li>
                                    <li class="ft1-color artist2"></li>
                                    <li class="ft1-color artist3"></li>
                                    <li class="ft1-color artist4"></li>
                                    <li class="ft1-color artist5"></li>
                                </ol>
                            </div>
                            <div class="template-song-box">
                                <h6 class="ft-color">Top Song</h6>
                                <ol>
                                    <li class="ft1-color song1"></li>
                                    <li class="ft1-color song2"></li>
                                    <li class="ft1-color song3"></li>
                                    <li class="ft1-color song4"></li>
                                    <li class="ft1-color song5"></li>
                                </ol>
                            </div>
                        </div>

                        <div class="template-last-cont-wrapper">
                            <div class="template-minute-box">
                                <h6 class="ft-color">Minutes Listened</h6>
                                <h4 class="ft1-color minuteslist">000</h4>
                            </div>
                            <div class="template-genre-box">
                                <h6 class="ft-color">Top Genre</h6>
                                <h4 class="ft1-color topgenre">No Genre</h4>
                            </div>
                        </div>

                        <div class="template-footer">
                            <div>
                                <i class="fa-brands fa-spotify fs-4 ft-color"></i> 
                            <span class="ft-color">Spotify</span>
                            </div>
                            <div>
                                <span class="ft-color">SPOTIFY.COM/WRAPPED</span>
                            </div>
                            
                        </div>
                    </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success w-100" onclick="downloadTemplate()"><i class="fa-solid fa-download me-2"></i>Download</button>
                    </div>
               </div>
            </div>
            
            <div class="col">
               
                <div class="card setting-wrapper offcanvas offcanvas-end" id="setting-wrapper" tabindex="-1"  aria-labelledby="setting-wrapperLabel">
                    <div class="text-end p-2">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class=" p-4 pt-0">
                
                        <div class="">
                            <div class="template-preview-wrapper text-center">
                                <img class="template-preview" height="100px" src="/image/preview.webp">
                            </div>
                            <h6 class="m-0 p-1">Select Template</h6>
                            <div class="template-selection-box">
                                <div class="template-selection-items" onclick="template1()">
                                    <span>1</span>
                                </div>
                                <div class="template-selection-items" onclick="template2()">
                                    <span>2</span>
                                </div>
                                <div class="template-selection-items" onclick="template3()">
                                    <span>3</span>
                                </div>
                                <div class="template-selection-items" onclick="template4()">
                                    <span>4</span>
                                </div>
                                <div class="template-selection-items" onclick="template5()">
                                    <span>5</span>
                                </div>
                                <div class="template-selection-items" onclick="template6()">
                                    <span>6</span>
                                </div>
                                <div class="template-selection-items" onclick="template7()">
                                    <span>7</span>
                                </div>
                                <div class="template-selection-items" onclick="template8()">
                                    <span>8</span>
                                </div>
                                <div class="template-selection-items" onclick="template9()">
                                    <span>9</span>
                                </div>
                                <div class="template-selection-items" onclick="template10()">
                                    <span>10</span>
                                </div>
                            </div>
                        </div>
        
                        <div class="col">
                            <h6 class="m-0 p-1">Change Image</h6>
                            <div class="form-group py-2 px-1">
                                <input class="form-control change-cover" type="file" accept="image/*">
                            </div>
                        </div>
                       <div class="d-flex">
                            <div class="col">
                                <h6 class="m-0 p-1">Top Artist</h6>
                                <ol>
                                    <li><input class="input-artist form-control" data-num="1"></li>
                                    <li><input class="input-artist form-control" data-num="2"></li>
                                    <li><input class="input-artist form-control" data-num="3"></li>
                                    <li><input class="input-artist form-control" data-num="4"></li>
                                    <li><input class="input-artist form-control" data-num="5"></li>
                                </ol>
                            </div>
                            <div class="col">
                                <h6 class="m-0 p-1">Top Song</h6>
                                <ol>
                                    <li><input class="input-song form-control" data-num="1"></li>
                                    <li><input class="input-song form-control" data-num="2"></li>
                                    <li><input class="input-song form-control" data-num="3"></li>
                                    <li><input class="input-song form-control" data-num="4"></li>
                                    <li><input class="input-song form-control" data-num="5"></li>
                                </ol>
                            </div>
                       </div>
        
                       <div class="d-flex">
                            <div class="col">
                                <h6 class="m-0 p-1">Minutes Listened</h6>
                                <input class="input-minutelist form-control">
                            </div>
                            <div class="col">
                                <h6 class="m-0 p-1">Top Genre</h6>
                                <input class="input-topgenre form-control">
                            </div>
                        </div>
        
        
                        </div>
                </div>
               
            </div>
        </div>




    </div>


    <div class="modal fade" id="welcome-modal"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="welcome-modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
                <div class="row">

                    <div class="col text-center">
                        <img src="/image/welcome.webp" height="150px">
                        <h3 class="m-0 p-2 w-100">Spotify Wrapped Template Creator</h3>
                        <p class="m-0 p-0">Created by: Milo</p>
                        <p class="m-0 p-0">Copyright &copy 2024</p>

                    </div>

                </div>
            </div>
            
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
